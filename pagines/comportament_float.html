<!DOCTYPE html>
<head>
	<title>Comportament float</title>
	<meta charset="utf-8">
	<style>
		div{
			width:400px;
			height:200px;
		}
		.caixa1{
			background-color:green;
		}
		.caixa2{
			background-color:yellow;
		}
		.caixa3{
			background-color:orange;
		}
		.caixa4{
			background-color:blue;
		}
		.caixa5{
			background-color:red;
		}
		
	</style>
</head>
<body>
	<div class="caixa1" style="float:left">Caixa 1</div>
	<div class="caixa2" style="float:right">Caixa 2</div>
	<div class="caixa3" <!--style="float:left"-->>Caixa 3</div>
	<div class="caixa4" style="float:right">Caixa 4</div>
	<div class="caixa5"> <!--style="float:left"-->Caixa 5</div>

</body>
