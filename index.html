    <title>Pàgina inicial curs HTML i CSS</title>
  </head>
  <!-- funció per reutilitzar el codi-->
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain attribute:*/
        file = elmnt.getAttribute("variablemenu");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("variablemenu");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
    }
  </script>
  <body>
    <!-- Capçalera -->
    <div variablemenu="./snippets/capcalera.html"></div>

    <!-- Menú -->
    <div variablemenu="./snippets/menu.html"></div>

    <!-- COntingut principal -->
    <main></main>
   
    <!-- Peu de pàgina -->
    </footer>
    <div variablemenu="./snippets/peu.html"></div>

    <script>
      includeHTML();
    </script>
  </body>
